 {% extends 'base.html' %}
   {% block body %}
   <div class ="container my-3">
        <form action = "/"  method="POST">
             <div class="mb-2">
                  <label for="title" class="form-label">Todo Title</label>
                  <input type="text" class="form-control" name="title" id="title"  aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <label for="desc" class="form-label">Your Description</label>
                  <input type="text" class="form-control" name="desc" id="desc">
                </div>
              
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
         </div>
        
         <div class="container">
            <h2>Your Todo</h2>
           
                  {% if todos|length==0 %}

                </div>
                <div class="alert alert-dark" role="alert">
                     No Todos ! Add Your First Todo
                </div>

                  {% else %}
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Sno</th>
                        <th scope="col">Title</th>
                        <th scope="col">Desc</th>
                        <th scope="col">Time</th>
                        <th scope="col">Actions</th>
                        
                      </tr>
                    </thead>
                    
                    <tbody>
                 
                  {% for t  in todos  %}
                  <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{t.title}}</td>
                    <td>{{t.desc}}</td>
                    <td>{{t.date_created}}</td>
                    <td> 
                      <a href="/update/{{t.sno}}" type="button" class="btn btn-outline-info btn-sm mx-1">Update</button>
                      <a href="/delete/{{t.sno}}" type="button" class="btn btn-outline-info btn-sm mx-1">Delete</button>
                    
                    </td>

                    
                    
                  </tr>
                  {% endfor %}
                
              
                </tbody>
              </table>
              {% endif %}
         </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    {% endblock body %}
